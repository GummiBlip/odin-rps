<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin RPS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors!</h1>
  <div class="info">
    <p>Welcome to Rock, Paper, Scissors!</p>
  </div>
  <div class="roundsSelection">
    <label for="rounds">Number of rounds to play (1-99): </label>
    <input type="number" id="rounds" name="rounds" value="5" min="1" max="99">
  </div>
  <div class="buttons">
    <button class="start">Start game!</button>
    <div class="gameplay">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <button class="refresh">Restart!</button>
  </div>
</body>
<script src="script.js"></script>
</html>
